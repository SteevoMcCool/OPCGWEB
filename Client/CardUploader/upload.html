<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="u_upload">

                <button id="u_addArt">Add Art</button>
                <div id="u_imglinkHolder">

                </div>
        </div>
        </div>
        <br> <br>
    <button id="u_upbu" style="font-size: 1.2em;">Confirm Upload</button>
        <br><br><br><br><br>
        <button onclick="window.location.replace('/upload')">Add New Card</button>

    <button id="u_editbu">Edit Existing Card</button>
